<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrito de Compra</title>
    <link rel="stylesheet" href="../css/carrito.css" />
    <link rel="stylesheet" href="../css/carrito-header.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>

  <body>
    <header>
      <nav class="navbar">
        <div class="navbar-container">
          <a href="javascript:void(0);" class="back-arrow" onclick="goBack()">
            <i class="fas fa-arrow-left"></i>
          </a>
        </div>
      </nav>
    </header>

    <section class="cart-info">
      <div class="cart-page">
        <header class="cart-header">
          <button id="delivery" class="mode-btn active">Delivery</button>
          <button id="pickup" class="mode-btn">Retiro</button>
        </header>

        <div id="cart">
          <div id="cart-items"></div>
        </div>

        <div class="back-to-menu">
          <h2>Te sienta algo más?</h2>
          <a href="javascript:void(0);" class="back-arrow" onclick="goBack()"
            >Volver al menú</a
          >
        </div>

        <section class="cart-summary">
          <h2>Resumen</h2>
          <div class="total">
            <ul>
              <li>SubTotal Productos: <span id="cart-total-amount"></span></li>
              <li>Envio</li>
              <li>Tarifa de Servicio</li>
              <li>Total: <span class="total-amount"></span></li>
            </ul>
          </div>
          <a href="confirmacion.html" id="checkout" class="checkout-btn"
            >Ir a Pagar</a
          >
          <!-- Botón de enviar orden (oculto por defecto) -->
          <a
            href="javascript:void(0);"
            id="send-order"
            class="checkout-btn hidden"
            >Enviar Orden</a
          >
        </section>
      </div>
    </section>
    <script src="../scripts/cartLoad.js"></script>
    <script src="../scripts/carrito.js"></script>
  </body>
</html>
