<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PixFood</title>
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/menu.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body class="bg-light-gray">
    <header>
      <nav class="navbar">
        <div class="navbar-container">
          <a href="../index.html" class="logo">PixFood</a>
        </div>
      </nav>
    </header>
    <main>
      <section class="super-container">
        <div class="search-container">
          <input
            type="text"
            id="search-input"
            placeholder="Encuentra tu comida"
          />
          <i class="fa fa-search search-icon"></i>
        </div>
        <div class="container">
          <div class="menu">
            <div class="menu-header">
              <button class="tab color-white active" data-category="entradas">
                Entradas
              </button>
              <button
                class="tab bg-medium-gray color-dark-gray"
                data-category="principales"
              >
                Principales
              </button>
              <button
                class="tab bg-medium-gray color-dark-gray"
                data-category="bebidas"
              >
                Bebidas
              </button>
              <button
                class="tab bg-medium-gray color-dark-gray"
                data-category="postres"
              >
                Postres
              </button>
            </div>
            <div class="menu-items"></div>
          </div>
          <div class="order bg-white">
            <div class="order-header">
              <h1 class="color-dark-gray" id="order-title"></h1>
              <p id="table-info"></p>
            </div>
            <div id="call-waiter-message" class="hidden">
              Â¡Solicitud realizada!
            </div>
            <button id="call-waiter" class="call-waiter-btn hidden">
              Llamar al mozo
            </button>

            <div id="cart">
              <div id="cart-items"></div>
            </div>

            <div class="order-summary"></div>
            <div id="cart-total">
              <p>SubTotal: <span id="cart-total-amount">$0.00</span></p>
            </div>
            <div class="order-actions">
              <a href="carrito.html" class="send-order"> Ir al Carrito </a>
            </div>
          </div>
          <div class="notifications-container"></div>
        </div>
      </section>
      <div class="subtotal-container">
        <div class="total">
          Subtotal del pedido: <span class="total-amount">$0.00</span>
        </div>
        <a href="carrito.html" class="btn-cart">Ir al carrito</a>
      </div>
    </main>
    <script src="../scripts/cartLoad.js"></script>
    <script src="../scripts/menu.js"></script>
  </body>
</html>
